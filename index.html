<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Contact form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #E3F2FB;
      margin: 0;
      padding: 20px;
    }
    .contact-form-container {
      width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: hsl(0, 0%, 100%);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .contact-form-container h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
      border-radius: 8px;
    }
    .form-row {
      display: flex;
      justify-content: space-evenly;
      margin-left: -42px;
    }
    .form-row .form-group {
      width: 40%;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      opacity: 70%;
      font-size: 15px;
    }
    .form-group label .required {
      color: green;
      font-size: 15px;
      margin-left: 2px;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .form-group textarea {
      height: 100px;
      width: 95%;
    }
  
    .radio-box {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      width: 150px;
      height: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin-left: -250px;
    }
    .radio-box input[type="radio"] {
      padding: 5px;
      width: 12px;
      height: 12px;
    }
    .radio-group {
      display: flex;
      justify-content: space-evenly;
      flex-direction: row;
      align-items: flex-start; 
      gap: 10px;
    }
    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .form-group button:hover {
      background-color: #0056b3;
    }
    .consent-group {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
    }
    .consent-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin: 10px;
    }
    .error-message {
      color: red;
      font-size: 10px;
      margin-top: 5px;
      display: none;
    }
    #confirmation-svg {
      display: none;
      width: 100px;
      height: 100px;
      margin: 10px auto;
    }
  
    #confirmation-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
  
    .modal-content {
      background-color: #28353A;
      color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  
    .modal-content svg {
      width: 50px;
      height: 50px;
      margin-bottom: 20px;
    }
  
    .modal-content h2 {
      margin-bottom: 10px;
    }
  
    .modal-content button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  
    .modal-content button:hover {
      background-color: #0056b3;
    }
  
    @media (max-width: 375px) {
      .contact-form-container {
        width: 100%;
        padding: 10px;
      }
      .form-row {
        flex-direction: column;
        margin-left: 0;
      }
      .form-row .form-group {
        width: 100%;
      }
      .radio-box {
        width: 100%;
        margin-left: 0;
      }
      .radio-group {
        flex-direction: column;
      }
    }
  
    @media (min-width: 1440px) {
      .contact-form-container {
        width: 700px;
      }
    }
  </style>
  
</head>
<body>
  <div class="contact-form-container">
    <h2 style="text-align: left; ">Contact Us</h2>
    <form id="contact-form">
      <div class="form-row">
        <div class="form-group">
          <label for="first-name">First Name <span class="required">*</span></label>
          <input type="text" id="first-name" name="first_name" aria-required="true">
          <div class="error-message" id="first-name-error">This Field is required</div>
        </div>
        <div class="form-group">
          <label for="last-name">Last Name <span class="required">*</span></label>
          <input type="text" id="last-name" name="last_name" aria-required="true">
          <div class="error-message" id="last-name-error">This Field is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email Address <span class="required">*</span></label>
        <input type="email" id="email" name="email" aria-required="true">
        <div class="error-message" id="email-error">Please enter A valid email address.</div>
      </div>
      <div class="form-group">
        <label>Query Type <span class="required">*</span></label>
        <div class="radio-group">
          <div class="radio-box">
            <input type="radio" id="general-query" name="query_type" value="general" aria-required="true">
            <label for="general-query">General Enquiry</label>
          </div>
          <div class="radio-box">
            <input type="radio" id="technical-query" name="query_type" value="technical" aria-required="true">
            <label for="technical-query">Support Request</label>
          </div>
        </div>
        <div class="error-message" id="query-type-error">Please select a query type</div>
      </div>
      <div class="form-group">
        <label for="message">Message <span class="required">*</span></label>
        <textarea id="message" name="message" placeholder="Your message" aria-required="true"></textarea>
        <div class="error-message" id="message-error">This Field is required</div>
      </div>
      <div class="form-group consent-group">
        <input type="checkbox" id="consent" name="consent" aria-required="true">
        <label for="consent">I consent to having my information processed <span class="required">*</span></label>
        <div class="error-message" id="consent-error">To submit this form, please consent to being contacted</div>
      </div>
      <div class="form-group">
        <button type="submit">Send Message</button>
      </div>
    </form>
  </div>

  <div id="confirmation-modal" role="dialog" aria-labelledby="confirmation-modal-title" aria-hidden="true">
    <div class="modal-content">
      <svg id="confirmation-svg" xmlns="http://www.w3.org/2000/svg" width="20" height="21" fill="none" viewBox="0 0 20 21">
        <path fill="#fff" d="M14.28 7.72a.748.748 0 0 1 0 1.06l-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.75.75 0 0 1 1.06 0Zm5.47 2.78A9.75 9.75 0 1 1 10 .75a9.76 9.76 0 0 1 9.75 9.75Zm-1.5 0A8.25 8.25 0 1 0 10 18.75a8.26 8.26 0 0 0 8.25-8.25Z"/>
      </svg>
      <h2 id="confirmation-modal-title">Message Sent!</h2>
      <p>Thanks for completing the form. We'll be in touch soon!</p>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function (event) {
      event.preventDefault();

      const errorMessages = document.querySelectorAll('.error-message');
      errorMessages.forEach((message) => message.style.display = 'none');

      let formValid = true;

      const firstName = document.getElementById('first-name');
      if (!firstName.value) {
        document.getElementById('first-name-error').style.display = 'block';
        formValid = false;
      }

      const lastName = document.getElementById('last-name');
      if (!lastName.value) {
        document.getElementById('last-name-error').style.display = 'block';
        formValid = false;
      }

      const email = document.getElementById('email');
      if (!email.value || !/\S+@\S+\.\S+/.test(email.value)) {
        document.getElementById('email-error').style.display = 'block';
        formValid = false;
      }

      const queryType = document.querySelector('input[name="query_type"]:checked');
      if (!queryType) {
        document.getElementById('query-type-error').style.display = 'block';
        formValid = false;
      }

      const message = document.getElementById('message');
      if (!message.value) {
        document.getElementById('message-error').style.display = 'block';
        formValid = false;
      }

      const consent = document.getElementById('consent');
      if (!consent.checked) {
        document.getElementById('consent-error').style.display = 'block';
        formValid = false;
      }

      if (formValid) {

        document.getElementById('confirmation-svg').style.display = 'block';
        document.getElementById('confirmation-modal').style.display = 'flex';
        document.getElementById('confirmation-modal').setAttribute('aria-hidden', 'false');
        this.reset();
      }
    });

    function closeModal() {
      document.getElementById('confirmation-modal').style.display = 'none';
      document.getElementById('confirmation-modal').setAttribute('aria-hidden', 'true');
    }
  </script>
</body>
</html>
